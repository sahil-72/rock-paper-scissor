<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
</head>
<body>
    
    <header >
        <h1 class="heading">Rock Paper Scissor</h1>
    </header>


        <div class="counter">
            <span id="user_tag" class="tags">user</span>
            <div class="score">
            <span id="user_score">0</span>:<span id="comp_score">0</span>
            </div>
            <span id="comp_tag" class="tags">comp</span>
        </div>

        <div id="result">
            RESULT
        </div>

        <div class="choices">
            <div class="choice" id="r">
            <img class="image" src="rock.webp" alt="rock">
            </div>
            <div class="choice" id="p">
                <img class="image" src="paper.png" alt="paper">
            </div>
            <div class="choice" id="s">
                <img class="image" src="scissor.png" alt="scissor">
            </div>
        </div>

        <div class="instruction">
            Make your move.
        </div>

        <footer>
            <p class="help">CLICK ON THE IMAGES TO PLAY</p>
        </footer>


    <script src="index.js"></script>




</body>
</html>
